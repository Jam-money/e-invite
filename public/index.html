<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dinah @18</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="book-container" id="bookContainer">
  <div class="book" id="book">
    <div class="page" id="page1">
      <div class="front">
        <img src="images/front.png" alt="Page 1 Front">
      </div>
    </div>
    <div class="page" id="page2">
      <div class="front">
        <img src="images/roses.png" alt="Page 2 Front">
      </div>
    </div>
    <div class="page" id="page3">
      <div class="front">
        <img src="images/candles.png" alt="Page 3 Front">
      </div>
    </div>
    <div class="page" id="page4">
      <div class="front">
        <img src="images/treasure.png" alt="Page 4 Front">
      </div>
    </div>
    <div class="page" id="page5">
      <div class="front">
        <img src="images/empty.png" alt="Page 5 Front">
      </div>
    </div>
  </div>
</div>

<footer style="text-align: center; padding: 10px; margin-top: 0;">
  <p style="color: rgb(58, 56, 56);">click img to next</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
